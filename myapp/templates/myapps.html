{% extends "base.html" %}
{% block start %}

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
  .text{
    color: green;
    font-weight: bold;
  }
</style>

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="text  text-center"> App Management </h2>
        <br>
        <h3>Add App</h3>
        <hr>
        <div class="form-group">
          <label for="exampleInputEmail1">App name</label>
          <input name="myapp_name" type="text" class="form-control"  required />
         </div>
        <div class="form-group">
          <label for="exampleInputPassword1"  >App description</label>
          <textarea name="myapp_description" class="form-control" required ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">App Logo</label>
            <input name="myapp_image" type="file" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Add App</button>
      </form>

      <hr>
      <div class="class mt-5">
        <form action="">

          <div class="max-auto col-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Search App</label>
              <input name="search" type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary "> Search</button>
          </div>
        </form>
      </div>
      <table class="table mt-5">
        <thead>

          <tr>
            <th scope="col">#</th>
            <th scope="col">App name</th>
            <th scope="col">App Desc</th>
            <th scope="col">Logo</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for myapp in myapps %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{myapp.myapp_name}}</td>
            <td>{{myapp.myapp_description}}</td>
            <td>
                <img src="{{myapp.myapp_image}}" style="height: 100px;" /> </td>
                <td>
                    <a href="delete_myapp/{{myapp.id }}" class="btn btn-danger m-2">Delete</a>
                    <a href="update_myapp/{{myapp.id }}" class="btn btn-success">Update</a>
                </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

</div>

{% endblock %}
